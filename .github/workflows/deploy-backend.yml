name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches:
      - main 

permissions:
  contents: read

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-west-1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: 'us-west-1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd server
          npm ci || npm install

      - name: Build (if needed)
        run: |
          cd server
          if [ -f package.json ]; then
            echo "No frontend build required â€” skipping build step."
          fi

      - name: Create .env file for Elastic Beanstalk
        run: |
          cd server
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "PORT=8080" >> .env
          echo "AWS_REGION=${{ env.AWS_REGION }}" > .env

      - name: Zip the backend app
        run: |
          cd server
          zip -r ../backend-deploy.zip . -x "*.git*" "node_modules/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name "${{ secrets.EB_APP_NAME }}" \
            --environment-name "${{ secrets.EB_ENV_NAME }}" \
            --version-label "v-${{ github.run_number }}" \
            --description "Deployed via GitHub Actions" || echo "Skipping version creation"
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APP_NAME }}" \
            --version-label "v-${{ github.run_number }}" \
            --region ${{ env.AWS_REGION }} \
            --source-bundle S3Bucket="elasticbeanstalk-${{ env.AWS_REGION }}-${{ secrets.AWS_ACCESS_KEY_ID }}",S3Key="backend-deploy.zip"
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENV_NAME }}" \
            --version-label "v-${{ github.run_number }}" \
            --region ${{ env.AWS_REGION }}
